
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dodge the Blocks</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 0 auto;
      border: 2px solid #000;
    }
    #restartButton {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <button id="restartButton">Restart Game</button>

  <audio id="scoreSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartButton = document.getElementById("restartButton");

    const scoreSound = document.getElementById("scoreSound");
    const gameOverSound = document.getElementById("gameOverSound");

    let player, block, score, gameOver;

    function initGame() {
      player = {
        x: 175,
        y: 550,
        width: 50,
        height: 50,
        color: "blue",
        speed: 7
      };

      block = {
        x: Math.random() * 350,
        y: 0,
        width: 50,
        height: 50,
        color: "red",
        speed: 5
      };

      score = 0;
      gameOver = false;
      restartButton.style.display = "none";
    }

    const keys = {};
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawRect(obj) {
      ctx.fillStyle = obj.color;
      ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
    }

    function detectCollision(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    function drawScore() {
      ctx.fillStyle = "black";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    function update() {
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

      block.y += block.speed;

      if (block.y > canvas.height) {
        block.y = 0;
        block.x = Math.random() * (canvas.width - block.width);
        score++;
        scoreSound.play();
      }

      if (detectCollision(player, block)) {
        gameOver = true;
        gameOverSound.play();
        restartButton.style.display = "block";
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRect(player);
      drawRect(block);
      drawScore();
    }

    function loop() {
      if (!gameOver) {
        update();
        draw();
        requestAnimationFrame(loop);
      } else {
        ctx.fillStyle = "black";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 100, 300);
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 160, 340);
      }
    }

    restartButton.addEventListener("click", () => {
      initGame();
      loop();
    });

    initGame();
    loop();
  </script>
</body>
</html>
